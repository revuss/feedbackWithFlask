<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <section class="container">
                <h1 class="text-center mt-3 ">Send Us your valuable Feedback</h1>
    </section>
    <section class="container text-center">
        <form method="post">
            <div class="container we">
              <div class="row">
                <div class="col-md"> 


                  {% for sub in subjects %}
                    <h3>{{sub.title}}</h3>


                    <div class="form-check">
                        <input class="form-check-input" type="radio" name={{sub.name}} id="exampleRadios1" value="{{sub.good}}"  required>
                        <label class="form-check-label" for="exampleRadios1">
                          Good
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name={{sub.name}} id="exampleRadios2" value="{{sub.average}}" required>
                        <label class="form-check-label" for="exampleRadios2">
                          Average
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name={{sub.name}} id="exampleRadios3" value="{{sub.bad}}" required>
                        <label class="form-check-label" for="exampleRadios3">
                            bad
                        </label>
                        <div class="cmt-box">
                            
                            <label for="cmt">Comments:</label>
                            <textarea class="form-control" name={{sub.commnt}} rows="3"></textarea>
                        </div>
                      </div>

                        {% endfor%}

               

                </div>

                </div>
              </div>

    
                           <button class="btn btn-lg btn-primary wd"> Submit</button>
        </form>
    </section>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
